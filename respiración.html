<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios de Respiración</title>
  <link rel="stylesheet" href="respiración.css" />
  <style>
    @font-face {
      font-family: 'MilkyNice';
      src: url('MilkyNice.ttf') format('truetype');
    }
    body {
      background-color: #FFF5E1;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }
    .volver {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffe0c1ff;
      padding: 10px;
      border-radius: 8px;
      color: #8C7B75;
      font-size: 1.8rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s;
      z-index: 10;
    }
    .volver:hover { background-color: #ffd4b3; }
    .contenedor-ejercicios {
      text-align: center;
      padding: 2rem 1rem 0;
      padding-top: 80px;
    }
    h2 {
      font-family: 'MilkyNice', sans-serif;
      color: #8C7B75;
      margin-bottom: 2rem;
    }
    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1.5rem;
    }
    .boton {
      display: block;
      width: 280px;
      background-color: #ffe0c1ff;
      border: none;
      padding: 18px;
      border-radius: 12px;
      color: #5e4632ff;
      font-size: 1.6rem;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'MilkyNice', sans-serif;
      text-align: center;
      position: relative;
    }
    .boton:hover { background-color: #ffd4b3; }
    .video-container {
      text-align: center;
      margin-top: 1rem;
    }
    .video-wrapper {
      display: none;
      margin: 1rem auto 2rem;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
    }
    .secciones-inferiores {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      gap: 1rem;
    }
    .recuadro {
      background-color: #ffe0c1ff;
      padding: 20px 40px;
      border-radius: 25px;
      width: auto;
      min-width: 220px;
      font-family: 'MilkyNice', sans-serif;
      color: #8C7B75;
      font-size: 1.3rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }
    .recuadro:hover {
      background-color: #ffd4b3;
      transform: scale(1.05);
    }
    .descripcion {
      display: none;
      margin: 1rem auto 2rem;
      width: 80%;
      padding: 1rem;
      border-radius: 12px;
      background-color: #fff0dc;
      color: #5e4632ff;
      font-family: serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <a href="index.html" class="volver">&#8592;</a>
  <div class="contenedor-ejercicios">
    <h2>Selecciona un ejercicio de respiración</h2>
    <div class="botones">
      <div>
        <button class="boton" onclick="toggleVideo('video15s')">15 segundos</button>
        <div class="video-wrapper" id="video15s">
          <video controls><source src="video15s.mp4" type="video/mp4">Tu navegador no soporta el video.</video>
        </div>
      </div>
      <div>
        <button class="boton" onclick="toggleVideo('video30s')">30 segundos</button>
        <div class="video-wrapper" id="video30s">
          <video controls><source src="video30s.mp4" type="video/mp4">Tu navegador no soporta el video.</video>
        </div>
      </div>
      <div>
        <button class="boton" onclick="toggleVideo('video1min')">1 minuto</button>
        <div class="video-wrapper" id="video1min">
          <video controls><source src="video1min.mp4" type="video/mp4">Tu navegador no soporta el video.</video>
        </div>
      </div>
    </div>
  </div>
  <div class="secciones-inferiores">
    <div>
      <div class="recuadro" onclick="mostrarDescripcion('relajacion')">Técnicas de Relajación</div>
      <div class="descripcion" id="desc-relajacion"></div>
    </div>
    <div>
      <div class="recuadro" onclick="mostrarDescripcion('ansiedad')">Ataques de Ansiedad</div>
      <div class="descripcion" id="desc-ansiedad"></div>
    </div>
    <div>
      <div class="recuadro" onclick="mostrarDescripcion('panico')">Ataque de Pánico</div>
      <div class="descripcion" id="desc-panico"></div>
    </div>
  </div>
  <script>
    let videoActual = null;
    function toggleVideo(id) {
      const wrapper = document.getElementById(id);
      const video = wrapper.querySelector('video');

      if (videoActual && videoActual !== wrapper) {
        videoActual.querySelector('video').pause();
        videoActual.querySelector('video').currentTime = 0;
        videoActual.style.display = 'none';
      }

      if (wrapper.style.display === 'block') {
        wrapper.style.display = 'none';
        video.pause();
        video.currentTime = 0;
        videoActual = null;
      } else {
        wrapper.style.display = 'block';
        video.play();
        videoActual = wrapper;
      }
    }

    function mostrarDescripcion(tipo) {
      ['relajacion','ansiedad','panico'].forEach(s => document.getElementById('desc-'+s).style.display='none');
      let html='';
      if (tipo==='relajacion') html=`<strong>Son métodos para calmar cuerpo y mente.</strong><br>Usan respiración e imágenes para relajar.<br><br><strong>5 formas:</strong><ul><li>Respiración profunda</li><li>Música relajante</li><li>Visualización positiva</li><li>Yoga suave</li><li>Aromaterapia</li></ul>`;
      if (tipo==='ansiedad') html=`<strong>Preocupación o miedo excesivo.</strong><br>Genera sudoración y palpitaciones.<br><br><strong>5 formas:</strong><ul><li>Identificar pensamientos</li><li>Ejercicio ligero</li><li>Mindfulness</li><li>Hablar con alguien</li><li>Reducir cafeína</li></ul>`;
      if (tipo==='panico') html=`<strong>Ansiedad súbita e intensa.</strong><br>Provoca dificultad para respirar. <br><br><strong>5 formas:</strong><ul><li>Respirar despacio</li><li>Recordar su temporalidad</li><li>Conectar con el presente</li><li>Evitar estímulos</li><li>Buscar ayuda profesional</li></ul>`;
      const desc=document.getElementById('desc-'+tipo);
      desc.innerHTML=html; desc.style.display='block';
    }
  </script>
</body>
</html>
