<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindBloom - Chat con IA</title>
  <link rel="stylesheet" href="chat.css" />
  <style>
    @font-face {
      font-family: 'MilkyNice';
      src: url('MilkyNice.ttf') format('truetype');
    }
    @font-face {
      font-family: 'DarlingCoffee';
      src: url('Darling Coffee.ttf') format('truetype');
    }
    body {
      background-color: #FFF5E1;
      margin: 0;
      font-family: 'MilkyNice', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #ffe0c1ff;
    }
    .back {
      font-size: 1.5rem;
      color: #8C7B75;
      text-decoration: none;
      margin-right: 1rem;
    }
    .header-title {
      font-family: 'DarlingCoffee', sans-serif;
      color: #5e4632ff;
      font-size: 1.4rem;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      max-width: 80%;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #D1BDAC;
      color: #5e4632ff;
    }
    .bot {
      align-self: flex-start;
      background-color: #CABA8C;
      color: #5e4632ff;
    }
    .input-area {
      display: flex;
      padding: 0.5rem;
      background-color: #fff5e1ff;
    }
    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }
    .input-area button {
      margin-left: 0.5rem;
      background-color: #FFE0C1;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MilkyNice', sans-serif;
      color: #8C7B75;
      transition: background-color 0.2s;
    }
    .input-area button:hover {
      background-color: #ffd4b3;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="back">&#8592;</a>
    <div class="header-title">Chat con IA</div>
  </header>

  <div class="chat-container" id="chatContainer">
    <!-- Mensajes aparecerÃ¡n aquÃ­ -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
    <button id="sendBtn">Enviar</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerText = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      // AquÃ­ irÃ­a la llamada a tu API de IA
      addMessage('Escribiendo respuesta...', 'bot');
      // Ejemplo simulado:
      setTimeout(() => {
        chatContainer.lastChild.remove(); // eliminar placeholder
        addMessage('Hola, soy tu asistente de MindBloom. Â¿En quÃ© puedo ayudarte hoy?', 'bot');
      }, 1000);
    }

    const chat = document.getElementById('chat');
    const formulario = document.getElementById('formulario');
    const entrada = document.getElementById('entrada');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mensaje = entrada.value;
      mostrarMensaje(mensaje, 'usuario');
      entrada.value = '';

      const respuesta = await obtenerRespuestaIA(mensaje);
      mostrarMensaje(respuesta, 'ia');
    });

    function mostrarMensaje(texto, tipo) {
      const mensajeDiv = document.createElement('div');
      mensajeDiv.classList.add('mensaje', tipo);
      mensajeDiv.innerText = texto;
      chat.appendChild(mensajeDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    async function obtenerRespuestaIA(mensajeUsuario) {
      try {
        const respuesta = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: mensajeUsuario }]
          })
        });

        const data = await respuesta.json();
        return data.choices[0].message.content.trim();
      } catch (error) {
        return "OcurriÃ³ un error al obtener la respuesta ðŸ¥²";
      }
    }
  </script>
</body>
</html>
